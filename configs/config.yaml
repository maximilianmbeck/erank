hydra:
  run:
    dir: outputs/${hydra.job.name}
  sweep:
    dir: outputs/${hydra.job.name}
    subdir: ${hydra.job.num}
  job:
    chdir: True # change working directory of run
    name: ${experiment_data.experiment_name}_${now:%d%m%y_%H%M%S}


experiment_data:
  project_name: erank_supervised
  experiment_name: fashion_mnist
  experiment_dir: null
  seed: 0
  gpu_id: 0

tags: # list(), used to tag wandblogger
notes: # str, used to make notes to wandblogger

model:
  name: fc
  model_kwargs:


trainer:
  epochs: 10
  batchsize: 256
  optimizer: sgd
  optimizer_kwargs:
    lr: 0.001
  num_workers: 4
  

data: 
  dataset: fashion_mnist
  dataset_dir: ./data
  normalizer: # mean and std per channel
    mean:
      - 0.2860
    std:
      - 0.3205